<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple carousel in javascript</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="./js/script.js"></script>
</head>

<body>

  <!--container carousel-->
  <section class="carousel">

    <article class="container-images">
      <!--imagens and content here-->
      <figure class="image">
        <img src="./images/image-01.png" />
      </figure>
      <figure class="image">
        <img src="./images/image-02.png" />
      </figure>
      <figure class="image">
        <img src="./images/image-03.png" />
      </figure>
      <figure class="image">
        <img src="./images/image-04.png" />
      </figure>
      <figure class="image">
        <img src="./images/image-05.png" />
      </figure>
    </article>


    <!--buttons (next and prev) here-->
    <div class="buttons">
      <button class="button prev">&lt;</button>
      <button class="button next">&gt;</button>
    </div>

  </section>

</body>

</html>
